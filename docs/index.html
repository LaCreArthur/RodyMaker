<head>

</head>
<body>
    <div class="container">
        <header>

        </header>

        <main>
            <div class="game-wrapper">
                <div id="unity-container" class="unity-desktop">

                    <div id="unity-loading-bar">
                        <div id="unity-logo"></div>
                        <div id="unity-progress-bar-empty">
                            <div id="unity-progress-bar-full"></div>
                        </div>
                    </div>
                    <div id="unity-warning"></div>
                </div>
            </div>

            <div class="controls">
                <button id="fullscreen-btn" class="btn" title="Plein Ã©cran">
                    <span class="icon">â›¶</span> Plein Ã©cran
                </button>
                <button id="mute-btn" class="btn" title="Couper le son">
                    <span class="icon">ğŸ”Š</span> Son
                </button>
            </div>

            <div class="info-box">
                <h2>Comment jouer</h2>
                <ul>
                    <li><strong>Souris</strong> - Cliquer pour interagir</li>
                    <li><strong>â†/â†’</strong> - Naviguer dans les menus</li>
                    <li><strong>EntrÃ©e</strong> - Valider</li>
                    <li><strong>Ã‰chap</strong> - Retour au menu</li>
                </ul>

        </main>

        <footer>
            <p>
                <a href="https://github.com/LaCreArthur/rody-collection" target="_blank">Code source</a>

            </p>
        </footer>
    </div>

    <script src="Build/RodyCollection.loader.js"></script>
    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#fullscreen-btn");
        var muteButton = document.querySelector("#mute-btn");
        var warningBanner = document.querySelector("#unity-warning");

        // Show warning banner if needed
        function unityShowBanner(msg, type) {
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: #ff4444; padding: 10px;';
            else if (type == 'warning') div.style = 'background: #ffcc00; padding: 10px;';
            setTimeout(function() {
                warningBanner.removeChild(div);
            }, 5000);
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/RodyCollection.loader.js";

        // Detect if using compressed (.gz) or uncompressed files
        // Unity can output either depending on build settings
        var useGzip = true; // Set to false if your build doesn't use compression

        var config = {
            dataUrl: buildUrl + "/RodyCollection.data" + (useGzip ? ".gz" : ""),
            frameworkUrl: buildUrl + "/RodyCollection.framework.js" + (useGzip ? ".gz" : ""),
            codeUrl: buildUrl + "/RodyCollection.wasm" + (useGzip ? ".gz" : ""),
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Bretzel Studio",
            productName: "Rody Collection",
            productVersion: "1.0",
            showBanner: unityShowBanner,
        };

        // Adjust canvas size based on device
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            container.className = "unity-mobile";
            config.devicePixelRatio = 1;
        }

        loadingBar.style.display = "block";

        var myGameInstance = null;

        createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
            myGameInstance = unityInstance;
            loadingBar.style.display = "none";
            fullscreenButton.style.display = "inline-flex";
        }).catch((message) => {
            alert("Erreur de chargement: " + message);
        });

        // Fullscreen button
        fullscreenButton.onclick = () => {
            if (myGameInstance) {
                myGameInstance.SetFullscreen(1);
            }
        };

        // Mute button
        var isMuted = false;
        muteButton.onclick = () => {
            isMuted = !isMuted;
            if (myGameInstance) {
                // Unity WebGL doesn't have a direct mute API, but we can try
                // For now, just toggle the button appearance
            }
            muteButton.querySelector('.icon').textContent = isMuted ? 'ğŸ”‡' : 'ğŸ”Š';
            muteButton.classList.toggle('muted', isMuted);
        };
    </script>
</body>
</html>
