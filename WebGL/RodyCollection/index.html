<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rody Collection - Play Online</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="icon" type="image/x-icon" href="TemplateData/favicon.ico">
</head>
<body>
    <div class="container">
        <header>
            <h1>Rody Collection</h1>
            <p class="subtitle">Les aventures de Rody et Mastico</p>
        </header>

        <main>
            <div class="game-wrapper">
                <div id="unity-container" class="unity-desktop">
                    <canvas id="unity-canvas" width=960 height=540 tabindex="-1"></canvas>
                    <div id="unity-loading-bar">
                        <div id="unity-logo"></div>
                        <div id="unity-progress-bar-empty">
                            <div id="unity-progress-bar-full"></div>
                        </div>
                    </div>
                    <div id="unity-warning"></div>
                </div>
            </div>

            <div class="controls">
                <button id="fullscreen-btn" class="btn" title="Plein √©cran">
                    <span class="icon">‚õ∂</span> Plein √©cran
                </button>
                <button id="mute-btn" class="btn" title="Couper le son">
                    <span class="icon">üîä</span> Son
                </button>
            </div>

            <div class="info-box">
                <h2>Comment jouer</h2>
                <ul>
                    <li><strong>Souris</strong> - Cliquer pour interagir</li>
                    <li><strong>‚Üê/‚Üí</strong> - Naviguer dans les menus</li>
                    <li><strong>Entr√©e</strong> - Valider</li>
                    <li><strong>√âchap</strong> - Retour au menu</li>
                    <li><strong>Z/S</strong> - Avancer/Reculer (DOOM)</li>
                    <li><strong>Q/D</strong> - Gauche/Droite (DOOM)</li>
                </ul>
            </div>
        </main>

        <footer>
            <p>
                <a href="https://github.com/LaCreArthur/rody-collection" target="_blank">Code source</a>
                ‚Ä¢
                <span>Fait avec Unity + Firebase</span>
            </p>
        </footer>
    </div>

    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#fullscreen-btn");
        var muteButton = document.querySelector("#mute-btn");
        var warningBanner = document.querySelector("#unity-warning");

        // Show warning banner if needed
        function unityShowBanner(msg, type) {
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: #ff4444; padding: 10px;';
            else if (type == 'warning') div.style = 'background: #ffcc00; padding: 10px;';
            setTimeout(function() {
                warningBanner.removeChild(div);
            }, 5000);
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/RodyCollection.loader.js";
        var config = {
            dataUrl: buildUrl + "/RodyCollection.data.unityweb",
            frameworkUrl: buildUrl + "/RodyCollection.framework.js.unityweb",
            codeUrl: buildUrl + "/RodyCollection.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "BretzelStudio",
            productName: "Rody Collection",
            productVersion: "4.2",
            showBanner: unityShowBanner,
        };

        // Adjust canvas size based on device
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            container.className = "unity-mobile";
            config.devicePixelRatio = 1;
        }

        loadingBar.style.display = "block";

        var myGameInstance = null;
        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                myGameInstance = unityInstance;
                loadingBar.style.display = "none";
                fullscreenButton.style.display = "inline-flex";
            }).catch((message) => {
                alert("Erreur de chargement: " + message);
            });
        };
        document.body.appendChild(script);

        // Custom fullscreen with aspect ratio preservation
        var isFullscreen = false;

        fullscreenButton.onclick = () => {
            isFullscreen = !isFullscreen;

            if (isFullscreen) {
                // Request browser fullscreen on container
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.webkitRequestFullscreen) {
                    container.webkitRequestFullscreen();
                } else if (container.msRequestFullscreen) {
                    container.msRequestFullscreen();
                }
                container.classList.add('unity-fullscreen');
                fullscreenButton.querySelector('.icon').textContent = '‚õ∂';
                fullscreenButton.innerHTML = '<span class="icon">‚õ∂</span> Quitter';
            } else {
                // Exit fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                container.classList.remove('unity-fullscreen');
                fullscreenButton.innerHTML = '<span class="icon">‚õ∂</span> Plein √©cran';
            }
        };

        // Handle ESC key or browser fullscreen exit
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                isFullscreen = false;
                container.classList.remove('unity-fullscreen');
                fullscreenButton.innerHTML = '<span class="icon">‚õ∂</span> Plein √©cran';
            }
        });

        // Mute button
        var isMuted = false;
        muteButton.onclick = () => {
            isMuted = !isMuted;
            if (myGameInstance) {
                // Unity WebGL doesn't have a direct mute API, but we can try
                // For now, just toggle the button appearance
            }
            muteButton.querySelector('.icon').textContent = isMuted ? 'üîá' : 'üîä';
            muteButton.classList.toggle('muted', isMuted);
        };
    </script>
</body>
</html>
